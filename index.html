    <link rel="apple-touch-icon" sizes="180x180" href="favicon/android-chrome-192x192.png">

  <body>
    <div class="login-container">
      <h1>DEXTER</h1>
      <form id="loginForm" action="Dexter.html" method="POST">

        <input type="password" name="password" id="password" placeholder="Пароль" required />
        <input type="submit" value="Кіру" />
      </form>
      <p class="register-link">
        Тіркелген жоқсыз ба? <a href="Register.html">Тіркелу</a>
      </p>
    </div>
    <script src="indexscript.js"></script>
