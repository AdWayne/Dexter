<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        body {
            background-image: url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2024/04/every-season-of-dexter-ranked-according-to-rotten-tomatoes.jpg");
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;

            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgb(0, 0, 0);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            color: #e50914;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #fff;
        }
        .register-link a {
            color: #e50914;
            text-decoration: none;
            text-decoration: underline;
        }
       
       
        .rounded-box {
            border: 2px solid #e50914;
            width: 300px;
            height: 90px;
            
        }

        .circle {
            border-radius: 0%;
        }

        
    </style>
</head>
<body>

<div class="login-container">
    <div class="rounded-box circle"><h1>DEXTER</div></h1>
    <form action="Dexter.html">
        <input type="text" placeholder="Логиніңді жаз" required>
        <input type="password" placeholder="Парольіңді жаз" required>
        <input type="submit" value="Кіру">
    </form>
    <p class="register-link">
        Тіркелген жоқсыз ба? <a href="Register.html">Тіркелу</a>
    </p>
</div>
</body>
</html>
