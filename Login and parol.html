<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логин</title>
    <style>
      body {
        background-image: url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2024/04/every-season-of-dexter-ranked-according-to-rotten-tomatoes.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;

        margin: 0;
        padding: 0;
        background-color: #141414;
        font-family: "Roboto", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: rgb(0, 0, 0);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
        position: relative;
      }
      h1 {
        font-family: "Roboto", sans-serif;
        font-size: 2.5em;
        color: #e50914;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #e50914;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-link {
        margin-top: 15px;
        display: block;
        color: #fff;
      }
      .register-link a {
        color: #e50914;
        text-decoration: none;
        text-decoration: underline;
      }

      .rounded-box {
        border: 2px solid #e50914;
        width: 300px;
        height: 90px;
      }

      .circle {
        border-radius: 0%;
      }

      #loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loading img {
        position: relative;
        top: -100px;
        width: 304px;
        height: 105px;
        margin-left: 3px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="rounded-box circle"><h1>DEXTER</h1></div>
      <form id="loginForm" action="Dexter.html" method="post">
        <input type="text" placeholder="Логин" required />
        <input type="password" placeholder="Пароль" required />
        <input type="submit" value="Кіру" />
      </form>
      <p class="register-link">
        Тіркелген жоқсыз ба? <a href="Register.html">Тіркелу</a>
      </p>
      <div id="loading">
        <img
          src="https://media.tenor.com/0N2AScekzs4AAAAM/dexter-dexter-morgan.gif"
          alt="Loading..."
        />
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("loading").style.display = "block";
          setTimeout(function () {
            document.getElementById("loading").style.display = "none";
            window.location.href = "index.html";
          }, 3500);
        });
    </script>
  </body>
</html>
