<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тіркеу Формасы</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
  <header>Тіркеу формасы</header>
  <form id="registration-form" method="POST">
    <label for="first_name">Аты:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Атыңызды енгізіңіз" required />
    
    <label for="last_name">Тегі:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Тегіңізді енгізіңіз" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email енгізіңіз" required />
    
    <label for="password">Құпия сөз:</label>
    <input type="password" id="password" name="password" placeholder="Құпия сөзді енгізіңіз" required />
    
    <label>Жынысы:</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Ер</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Әйел</label>
    <input type="radio" id="other" name="gender" value="other" />
    <label for="other">Транс</label>
  
    <br /><br />
    
    <label for="age">Жасы:</label>
    <input type="number" id="age" name="age" placeholder="Жасыңызды енгізіңіз" max="50" required />
    
    <label>Қалаулары:</label><br />
    <input type="checkbox" id="serial" name="preferences" value="serial kory" />
    <label for="serial">Сериал көру</label><br />
    <input type="checkbox" id="kino" name="preferences" value="kino kory" />
    <label for="kino">Кино көру</label><br />
    <input type="checkbox" id="anime" name="preferences" value="anime kory" />
    <label for="anime">Аниме көру</label><br /><br />
    
    <label for="profession">Мамандығыңызды таңдаңыз:</label>
    <select id="profession" name="profession">
      <option value="student">Студент</option>
      <option value="employed">Жұмыста</option>
      <option value="self-employed">Өзін-өзі жұмыспен қамтыған</option>
      <option value="unemployed">Жұмыссыз</option>
    </select>
    
    <label for="about">Өзіңіз туралы:</label>
    <textarea id="about" name="about" rows="4" placeholder="Өзіңіз туралы бірнеше жол жазыңыз..."></textarea>
    
    <div class="form-group">
      <label for="profile-photo">Суреттіңізді енгізіңіз: </label>
      <input type="file" id="profile-photo" name="profile-photo" accept=".jpg, .jpeg, .webp"/>
    </div>
    
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">Мен <a href="terms of use.html" target="_blank">ережемен келісемін</a></label>
    </div>
    
    <input type="submit" value="Жіберу" />
  </form>    
  <script src="registerscript.js"></script>
</body>
</html>
